<!DOCTYPE html>
<html>
<head>
    <title>OF.Core - Sample Frame</title>


    <!-- Use this script tag if deploying to a server
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

</head>
<body>

<div id="messages"></div>

<!-- Load the OF.Core Bundle -->
<script type="text/javascript" src="js/of/defonce.js"></script>
<script type="text/javascript" src="js/of/of.core.js"></script>
<script type="text/javascript" src="js/of/of.core.app.js"></script>
<script type="text/javascript" src="js/of/of.servers.messaging.js"></script>
<script type="text/javascript" src="js/app.sample.client.js"></script>

<script type="text/javascript">
    defOnce("Samples.MessageServer", function () {
        // Instantiate a new carrot application context
        var sample = new Samples.App.MessageClient();

        // Initialize the context - this will also configure the messaging server
        sample.init();

        // Reutrn the object - this will be se to WF.Carrot
        return sample;
    });

    Samples.MessageServer.getMessageServer().send("echo", "Hello? Yes, This is Human");
</script>
</body>
</html>
