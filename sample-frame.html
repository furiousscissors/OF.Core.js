<!DOCTYPE html>
<html>
<head>
    <title>OF.Core - Sample Frame</title>

</head>
<body>

<div id="messages"></div>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
<script type="text/javascript" src="js/app.startup.js"></script>

<script type="text/javascript">
    var vax = null;

    require(['of/window.messaging'], function(MessageServer) {
        vax = new MessageServer('client');

        vax.init();

        vax.subscribe("child-channel", function(message) {
            $("#messages").append(message.data + '<br />');
        });

        vax.subscribe("child-channel-2", function(message) {
            alert(message.data);
        });

        vax.send("parent-channel", "Hello? Yes, This is Human");
    });

</script>
</body>
</html>
